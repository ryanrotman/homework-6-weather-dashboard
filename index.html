<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
          crossorigin="anonymous">
    <!-- Additional Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"/>
    <!-- Favicon -->
    <link rel="icon" href="./Assets/Images/sun-regular.svg" type="image/svg" sizes="16x16">
    <!-- Title -->
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Navebar/Header Section -->
    <header>
        <nav class="navbar sticky-top navbar-dark bg-dark justify-content-center">
            <a class="navbar-brand font-weight-bold">Weather Dashboard</a>
        </nav>
    </header>
    <section class="container">
        <div class="row">
            <!-- City Search Section -->
            <div class="col-md-3" id="search-section">
                <div class="row">
                    <div class="col-md-12">
                        <p id="search-for-city">Search for a City:</p>
                    </div>
                </div>
                <div class="row" id="city-search-section">
                    <div class="col-md-9" id="city-search">
                        <input type="text" class="form-control" id="search-input" placeholder="City">
                    </div>
                    <div class="col-md-3" id="button-search">
                        <button type="button" class="btn btn-primary" id="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <!-- Empty div for saved searched city list -->
                    <div class="col-md-12" id="city-list">
                    </div>
                </div>
            </div>
            <div class="col-md-9" id="weather-info">
                <!-- Current Weather for City Selected -->
                <div class="row">
                    <div class="col-md-12" id="weather-city-selected">
                        <h1 id="city-name"></h1>
                        <p>Temperature:  <span id="temperature"></span></p>
                        <p>Humidty:  <span id="humidity"></span></p>
                        <p>Wind Speed:  <span id="wind-speed"></span></p>
                        <p>UV Index:  <span id="uv-index"></span></p>
                    </div>
                </div>
                <!-- 5-Day Forecast for City Selected -->
                <div class="row" id="forecast-city-selected">
                    <div class="col-md-12">
                        <p>5-Day Forecast:</p>
                    </div>
                </div>
                <div class="row" id="forecast-display-card">
                    <div class="card col" id="day1">
                        <div class="card-body">
                            <h4 id="day1-date"></h4>
                            <img id="day1-weather-icon">
                            <p>Temp:  <span id="day1-temperature"></span></p>
                            <p>Humidty:  <span id="day1-humidity"></span></p>
                        </div>
                    </div>
                    <div class="card col" id="day2">
                        <div class="card-body">
                            <h4 id="day2-date"></h4>
                            <img id="day2-weather-icon">
                            <p>Temp:  <span id="day2-temperature"></span></p>
                            <p>Humidty:  <span id="day2-humidity"></span></p>
                        </div>
                    </div>
                    <div class="card col" id="day3">
                        <div class="card-body">
                            <h4 id="day3-date"></h4>
                            <img id="day3-weather-icon">
                            <p>Temp:  <span id="day3-temperature"></span></p>
                            <p>Humidty:  <span id="day3-humidity"></span></p>
                        </div>
                    </div>
                    <div class="card col" id="day4">
                        <div class="card-body">
                            <h4 id="day4-date"></h4>
                            <img id="day4-weather-icon">
                            <p>Temp:  <span id="day4-temperature"></span></p>
                            <p>Humidty:  <span id="day4-humidity"></span></p>
                        </div>
                    </div>
                    <div class="card col" id="day5">
                        <div class="card-body">
                            <h4 id="day5-date"></h4>
                            <img id="day5-weather-icon">
                            <p>Temp:  <span id="day5-temperature"></span></p>
                            <p>Humidty:  <span id="day5-humidity"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
